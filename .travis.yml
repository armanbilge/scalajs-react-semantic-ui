language: scala
scala:
- 2.12.8
jdk:
- openjdk8
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"
before_cache:
- find $HOME/.ivy2 -name "ivydata-*.properties" -delete
- find $HOME/.sbt -name "*.lock" -delete
install:
- ". $HOME/.nvm/nvm.sh"
- nvm install stable
- nvm use stable
- npm install jsdom
script:
- node --version
- sbt facade/test facade/fastOptJS facade/fullOptJS demo/fastOptJS::webpack
after_script:
- "$TRAVIS_BUILD_DIR/build/weigh.sh"
- if [ $TRAVIS_PULL_REQUEST = 'false' ]; then git status; sbt ++$TRAVIS_SCALA_VERSION
  releaseEarly; fi
before_install:
- if [ $TRAVIS_PULL_REQUEST = 'false' ]; then openssl aes-256-cbc -K $encrypted_ff2b6174942f_key
  -iv $encrypted_ff2b6174942f_iv -in travis/secrets.tar.enc -out travis/local.secrets.tar
  -d; tar xv -C travis -f travis/local.secrets.tar; fi
env:
  global:
  - secure: 
  - secure: 
  - secure: 
